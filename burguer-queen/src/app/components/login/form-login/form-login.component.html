<div id="form">
    <p>LOGIN</p>
    <form action="">
        <input class="input" type="email" placeholder="Digite seu email" name="email" [(ngModel)]="email">
        <input class="input" type="password" placeholder="Senha" name="password" [(ngModel)]="password">
        <input type="submit" id="submit" value="ENTRAR" (click)="handleClick()">
    </form>
</div>
