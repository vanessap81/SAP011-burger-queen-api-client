<section class="menu-container">
    <header>
        <h1>Nome do cliente:</h1>
        <div class="client-name">{{ infoFromTables.name }}</div>
        <h1>Mesa:</h1>
        <div class="client-table">{{ infoFromTables.table }}</div>
        <a class="back" (click)="back()"><i class="bi bi-arrow-left-circle-fill"></i>Voltar</a>
    </header>
    <main>
        <div class="menu">
                <h1>CAFÉ DA MANHÃ</h1>
                <ul class="breakfast">
                    <li *ngFor="let product of breakfastProducts">
                        <p>{{ product.name }}</p>
                        <img src="{{ product.image }}" alt="">
                        <p>R$ {{ product.price }}</p>
                        <div class="quantity-container">
                            <button class="quantityButtons" (click)="removeProduct($event)" value="{{ product._id }}">-</button>
                            <p >{{ quantity }}</p>
                            <button class="quantityButtons" (click)="addProduct($event)" value="{{ product._id }}">+</button>
                        </div>
                    </li>
                </ul>
                <h1>MENU DO DIA</h1>
                <ul class="todaysMenu">
                    <li *ngFor="let product of todaysProducts">
                        <p>{{ product.name }}</p>
                        <img src="{{ product.image }}" alt="">
                        <p>R$ {{ product.price }}</p>
                        <div class="quantity-container">
                            <button class="quantityButtons" (click)="removeProduct($event)" value="{{ product._id }}">-</button>
                            <p></p>
                            <button class="quantityButtons" (click)="addProduct($event)" value="{{ product._id }}">+</button>
                        </div>
                    </li>
                </ul>
        </div>
        <div class="details-screen">
            <div class="order-info">
                <p>Qtd</p>
                <p>Descrição</p>
                <p>Valor</p>
            </div>
            <div class="selected-products">
            </div>
        </div>
    </main>
</section>
