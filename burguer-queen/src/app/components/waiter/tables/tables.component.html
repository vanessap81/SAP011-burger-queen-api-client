<section class="tables-container">
    <header>
        <button id="logout" (click)="logout()"><i class="bi bi-arrow-left-circle-fill"></i></button>
        <h1 class="client-name">Nome do cliente:</h1>
        <input class="clientName" type="text" name="clientName" (keydown.space)="prepareTable($event)">
        <button class="orders" id="start-order" [disabled]="!isAllReady" (click)="startOrder()">INICIAR PEDIDO</button>
        <button class="orders" id="order-status" (click)="viewStatusOrders()">VER STATUS</button>
    </header>
    <main>
        <div class="tables-grid">
            <button class="tables" *ngFor="let table of tables" #table.number (click)="checkTable(table.number)" value="`${{table.number}}`" [class.selected]="selectedButton.tableNumber === table.number">
                <p class="table">mesa</p>
                <p class="number">{{table.number}}</p>
            </button>
        </div>
        <div class="details-screen">
            <div class="table-detail" *ngIf="selectedButton.selected === true"><p>Status: </p><p>{{ tableStatus | uppercase }}</p></div>
        </div>
    </main>
</section>
